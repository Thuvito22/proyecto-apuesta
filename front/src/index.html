<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,">
    <title>Mi aplicación</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">    
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>
  <body style="background-color:default">
    <div class="col-md-12 text-center" class="container overflow-hidden">
        <div class="row gx-6">
          <div class="col">
           
           <div class="p-4  btn-secondary"><img src="logo.png" alt="logo asc" width="100" height="50"><h1>ADIVINA NÚMERO</h1></div>
          </div> 
    <div class="container">
        <div class="row my-6">

            <div id="jugador1" class="col-6 text-center">
            <span><strong>Jugador 1</strong></span>
                <div class="circle red"></div>
                <hr>
                <p><strong>Intentos: <span id="intentosJugador1">0</span> / 10</strong></p>
                <hr>
                <p><strong>Puntos: <span id="puntosJugador1">0</span></strong></p>
               
            </div>
    
            <div id="jugador2" class="col-6 text-center">
                <span><Strong>Jugador 2</Strong></span>
                <div class="circle blue"></div>
                <hr>
                <p><strong>Intentos: <span id="intentosJugador2">0</span> / 10</strong></p>
                <hr>
                <p><strong>Puntos: <span id="puntosJugador2">0</span></strong></p>
            
            </div>
        </div>
        
    
        <div class="row justify-content-center">
            <div class="col-15 col-md-1game-box">
                <div class="mb-3">
                    <label for="partida" class="form-label" id:"partida">Partida:</label>
                    <input style="text-align: center;" type="number" id="partida" class="form-control" disabled value="1">
                </div>
                <div class="mb-6">
                    <p>Elija un número del 1 al 100</p>
                    <input style="text-align: center;" placeholder="Inserta un número" type="number" id="numero" class="form-control" min="1" max="100">
                </div>
                <br>
                <div>
                    <button class="btn btn-primary" onclick="enviar()">Enviar</button>
                    <button class="btn btn-danger" onclick="abandonar()">Abandonar</button>
                </div>
            </div>
      </div>

        <div class="result my-4" id="resultado"></div>
     </script>
    <br>
      <footer>
        <p><small>©2024/Team-Ascentic/Derechos reservados</small></p>
      </footer>
      <script src="./javascript/index.js"></script>
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  </body>
</html>
